<nav class="navbar navbar-inverse">
    <h1 class="text-center nav-title">{{title}}</h1>
</nav>

<form class="loginForm" [formGroup]="loginForm" (submit)="login()">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h2>Login</h2>
        </div>
        <div class="panel-body">
            <div class="form-group" [ngClass]="{'has-error':!loginForm.controls['username'].valid && loginForm.controls['username'].touched}">
                <label>Username:</label>
                <input class="form-control" placeholder="john.doe@example.com" formControlName="username">
                <div *ngIf="loginForm.controls['username'].hasError('required') && loginForm.controls['username'].touched" class="alert alert-danger">Username is required</div>
            </div>
            <div class="form-group" [ngClass]="{'has-error':!loginForm.controls['password'].valid && loginForm.controls['password'].touched}">
                <label>Password:</label>
                <input class="form-control" type="password" placeholder="********" formControlName="password">
                <div *ngIf="loginForm.controls['password'].hasError('required') && loginForm.controls['password'].touched" class="alert alert-danger">Password is required</div>
            </div>
        </div>
        <div class="panel-footer">
            <button class="btn btn-default" type="submit" [disabled]="!loginForm.valid">Login</button>
        </div>
    </div>
</form>
