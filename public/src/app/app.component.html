<div *ngIf="this.loginService.isAuthenticated()">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <span class="navbar-brand">{{title}}</span>
            </div>
            <ul class="nav navbar-nav">
                <li routerLinkActive="active"><a routerLink="/create">Create User</a></li>
                <li routerLinkActive="active"><a routerLink="/users">View Users</a></li>
                <li routerLinkActive="active"><a routerLink="/fun">Fun Tab</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li (click)="this.loginService.logout()"><a href="#"><span class="glyphicon glyphicon-log-out"></span> Log Out</a></li>
            </ul>
        </div>
    </nav>
</div>
<router-outlet></router-outlet>
<footer class="text-center">
  <p>Created using Angular 2 and styled using Bootstrap </p> 
</footer>
