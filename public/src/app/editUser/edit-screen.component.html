<div *ngIf="user" class="editScreen panel panel-primary">
    <div class="panel-heading">
        <h2 class="text-center">Edit User Details</h2>
    </div>
    <form [formGroup]="editForm" (ngSubmit)="editForm.valid && update()">
        <div class="panel-body">
            <div class="form-group" [ngClass]="{'has-error':!editForm.controls['name'].valid && editForm.controls['name'].touched}">
                <label>Name:</label>
                <input class="form-control" formControlName="name" placeholder="John">
                <div *ngIf="editForm.controls['name'].hasError('required') && editForm.controls['name'].touched" class="alert alert-danger">Name is required</div>
            </div>
            <div class="form-group" [ngClass]="{'has-error':!editForm.controls['surname'].valid && editForm.controls['surname'].touched}">
                <label>Surname:</label>
                <input class="form-control" formControlName="surname" placeholder="Smith">
                <div *ngIf="editForm.controls['surname'].hasError('required') && editForm.controls['surname'].touched" class="alert alert-danger">Surname is required</div>
            </div>
            <div class="form-group" [ngClass]="{'has-error':!editForm.controls['country'].valid && editForm.controls['country'].touched}">
                <label>Country:</label>
                <select class="form-control" formControlName="country">
                 <option value="">--Select Country--</option>
                 <option *ngFor="let country of countries" value="{{country.Name}}">{{country.Name}}</option>
                </select>
                <div *ngIf="editForm.controls['country'].hasError('required') && editForm.controls['country'].touched" class="alert alert-danger">Country is required</div>
            </div>
        </div>
        <div class="panel-footer">
            <button class="btn btn-primary" type="submit" [disabled]="!editForm.valid">Submit</button>
            <button class="btn btn-primary" (click)="cancel()">Cancel</button>
        </div>
    </form>
</div>
